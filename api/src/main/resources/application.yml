# ============================================
# 공통 설정 (모든 환경에서 공유)
# ============================================
spring:
  profiles:
    active: local  # 기본 프로파일: local
    include: infrastructure  # Infrastructure 설정 포함
  application:
    name: order-service

server:
  port: 8080
  shutdown: graceful

management:
  tracing:
    enabled: true
    baggage:
      enabled: true
      remote-fields:
        - x-request-id
        - x-user-id
      correlation:
        enabled: true
        fields:
          - x-user-id

app:
  logging:
    exclude-patterns:
      - /actuator/**
      - /health
      - /favicon.ico